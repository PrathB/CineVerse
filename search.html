<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cineverse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="header-logo">Cineverse</h1>
        <div class="searchbar">
          <input
            id="searchInput"
            type="text"
            placeholder="Search movies..."
            autocomplete="off"
          />
          <button id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- mobile search icon (hidden for tablet,desktop) -->
        <div class="mobile-search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- mobile search bar (hidden for tablet,desktop) -->
      <div class="mobile-search-div">
        <input
          id="mobileSearchInput"
          type="text"
          placeholder="Search movies..."
          autocomplete="off"
        />
        <button id="mobileSearchBtn">Search</button>
      </div>
    </header>

    <main class="movie-container">
      <section class="movie-grid-section" id="search-results-section">
        <h2>Search Results:</h2>
        <hr />
        <div class="movie-grid" id="search-results-grid">
          <div class="loader"></div>
        </div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="header.js"></script>
    <script src="tmdb-utils.js"></script>
    <script src="search.js"></script>
  </body>
</html>
