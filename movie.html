<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVerse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="movie-details.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="header-logo">CineVerse</h1>
        <div class="searchbar">
          <input id="searchInput" type="text" placeholder="Search movies..." />
          <button id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- mobile search icon (hidden for tablet,desktop) -->
        <div class="mobile-search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- mobile search bar (hidden for tablet,desktop) -->
      <div class="mobile-search-div">
        <input
          id="mobileSearchInput"
          type="text"
          placeholder="Search movies..."
        />
        <button id="mobileSearchBtn">Search</button>
      </div>
    </header>

    <main class="movie-details-container">
      <section class="movie-info-section">
        <div class="movie-backdrop-div"></div>
        <div class="movie-info-div">
          <img
            class="poster-image"
            src="placeholder-poster-image.jpg"
            alt="Movie Poster"
          />
          <div class="movie-info-text">
            <div class="movie-meta">
              <h1 class="title"></h1>
              <h3 class="year"></h3>

              <p class="genre-tags"></p>
              <p>Runtime: <span id="runtime"></span></p>

              <p class="pg-rating"></p>
            </div>

            <div class="user-score-container">
              <div class="user-score">
                <div class="circle">
                  <div class="inner-circle">
                    <span class="score-text">NA</span>
                  </div>
                </div>
              </div>
              <div class="score-label">User<br />Score</div>
            </div>

            <div class="movie-overview">
              <p class="tagline"></p>
              <div class="overview-div">
                <h3>Overview</h3>
                <p></p>
              </div>
            </div>

            <div class="movie-director">
              <h4></h4>
              <p>Director</p>
            </div>
          </div>
        </div>
      </section>

      <section class="additional-info-section">
        <div class="movie-additional-info">
          <div><strong>Status: </strong><span id="release-status"></span></div>
          <div>
            <strong>Release Date: </strong><span id="release-date"></span>
          </div>
          <div>
            <strong>Language: </strong>
            <span id="original-language"></span>
          </div>
          <div>
            <strong>Country: </strong>
            <span id="origin-country"></span>
          </div>
          <div><strong>Budget: </strong> <span id="budget"></span></div>
          <div><strong>Revenue: </strong><span id="revenue"></span></div>
        </div>
      </section>

      <section class="cast-section">
        <h2>Top Cast</h2>
        <div class="cast-list" id="cast-list"></div>
      </section>

      <section class="similar-section">
        <h2>Similar Movies</h2>
        <div class="similar-list"></div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="header.js"></script>
    <script src="movie.js"></script>
  </body>
</html>
