<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineVerse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <header>
      <div class="header-div">
        <h1 class="header-logo">CineVerse</h1>
        <div class="searchbar">
          <input id="searchInput" type="text" placeholder="Search movies..." />
          <button id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- mobile search icon (hidden for tablet,desktop) -->
        <div class="mobile-search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- mobile search bar (hidden for tablet,desktop) -->
      <div class="mobile-search-div">
        <input
          id="mobileSearchInput"
          type="text"
          placeholder="Search movies..."
        />
        <button id="mobileSearchBtn">Search</button>
      </div>
    </header>

    <main class="homepage-container">
      <!-- Trending -->
      <section class="movie-grid-section" id="trending-movies">
        <h2>🔥 Trending</h2>
        <hr />
        <div class="movie-grid" id="trending-movies-list"></div>
      </section>

      <!-- Top Rated -->
      <section class="movie-grid-section" id="top-rated-movies">
        <h2>⭐ Top Rated</h2>
        <hr />
        <div class="movie-grid" id="top-rated-movies-list"></div>
      </section>

      <!-- Popular -->
      <section class="movie-grid-section" id="popular-movies">
        <h2>🌟 Popular</h2>
        <hr />
        <div class="movie-grid" id="popular-movies-list"></div>
      </section>

      <!-- Upcoming -->
      <section class="movie-grid-section" id="upcoming">
        <h2>⏳ Upcoming</h2>
        <hr />
        <div class="movie-grid" id="upcoming-movies-list"></div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="header.js"></script>
    <script src="script.js"></script>
  </body>
</html>
